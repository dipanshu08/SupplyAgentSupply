<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">
  </head>
  <body>
    <header>
      <div class="logo container">
        <div class="main">
          <img src="resources/images/logo.png" alt="secret agent supply logo" />
          <h2>SECRET AGENT SUPPLY INC.</h2>
        </div>
      </div>
      <div class="heading">
        <div class="main">
          <div class="container heading-item">
            <h2>NEW ARRIVAL</h2>
            <h1>SPORTS BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>
      <div class="navigation">
        <nav class="main">
          <ul>
            <li>Eyewear</li>
            <li>Apparel</li>
            <li>Gadgets</li>
            <li>Vehicles</li>
            <li>Classes</li>
            <li>Contact</li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="main" id="gallery">
      <div class="item">
        <div class="image">
          <img src="resources/images/pen.png" alt="pen image">
        </div>
        <p class="container">Exploding Pen</p>
      </div>

      <div class="item">
        <div class="image">
          <img src="resources/images/watch.png" alt="watch image">
        </div>
        <p class="container">Cellular Watch</p>
      </div>

      <div class="item">
        <div class="image" id="third-image">
          <img src="resources/images/glasses.png" alt="glasses image">
        </div>
        <p class="container">Thermal Glasses</p>
      </div>
    </div>

    <div class="main" id="contact">
      <div class="location">
        <p class="container">Location</p>
        <p>-47.346436, 84.32354</p>
      </div>
      <div class="hours">
        <p class="container">Hours</p>
        <p>0800 - 1800</p>
      </div>
    </div>

    <footer class="container">
      <div class="main">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>

  </body>
</html>
